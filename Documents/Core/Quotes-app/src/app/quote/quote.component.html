<h2>Quotes</h2>
<ul>

    <div *ngFor='let quote of quotes; let i= index'>
      <li id="{{i}}" appHighlight>{{quote.message}} due on {{quote.entryDate|date}}</li>
      <button (click)='toogleDetails(i)'>Show Author</button>
    <app-quote-details *ngIf="quote.showDetails" [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-details>
</div>
</ul>
